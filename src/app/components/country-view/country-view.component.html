<section class="country" >
    <div class="container">
        <div class="row">
            <div class="col-md-4 my-5">
                <img [src]="country?.flags.png" class="img-fluid rounded-start" [alt]="country?.name.common">
            </div>
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4 mt-10">
                    <img [src]="country?.coatOfArms.png" class="img-fluid rounded-start" [alt]="country?.name">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{country?.name.common}} {{country?.flag}}</h5>
                      <ul class="list-group">
                        <li class="list-group-item">Capital: {{ country?.capital}}</li>
                        <li class="list-group-item">Superficie: {{ country?.area}} m<sup>2</sup></li>
                        <li class="list-group-item">Poblaci√≥n: {{ country?.population | number}} habitantes.</li>
                        <li class="list-group-item">Moneda: {{ country?.currencies | currency}}</li>
                        <li class="list-group-item">Idioma: {{ country?.languages | language}}</li>
        
                    </ul>
                    <p class="card-text mt-2 " *ngIf="country?.unMember"><small class="text-muted">Miembro de la UE</small></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
    
    
</section>
