<section>
    <div>
        <agm-map [latitude]="lat" [longitude]="long" mapTypeId="hybrid" [fitBounds]="true" [zoom]="8">
            <agm-marker *ngFor="let country of arrCountries" [latitude]="country.capitalInfo.latlng[0]" [longitude]="country.capitalInfo.latlng[1]" [agmFitBounds]="true" [iconUrl]="$any({url: country.flags.png, scaledSize: {width: 30, height: 20}})">
                <agm-info-window #infoWindow>
                    <h3 class="title">{{ country?.name.common}}</h3>
                        
                    <ul class="list-group ">
                        <li class="list-group-item">Capital: {{ country?.capital}}</li>
                        <li class="list-group-item">Moneda: {{ country?.currencies | currency}}</li>
                    </ul>
                    <div class="mt-3">
                        <button class="btn btn-warning" [routerLink]="['/countries', country.cca2.toLocaleLowerCase()]">MÃ¡s info..</button>
                        <a target="_blank" [href]="country.maps.googleMaps" class="btn btn-outline-warning ms-3">Ir a GoogleMaps</a>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>


    </div>
    
</section>
